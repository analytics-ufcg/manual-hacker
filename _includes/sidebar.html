<section class="sidebar">
  <a href="{{ "/" | prepend: site.baseurl }}" aria-label="Avatar">
    <img src="{{ site.github.owner_gravatar_url }}?s=150" height="90" width="90" class="avatar" />
  </a>

  <section class="name">
    <a href="/">
      <span id="fname">{{ site.name|split:' '|first }}</span>
      <span id="lname">{{ site.name|split:' '|last }}</span>
    </a>
  </section>

  <section class="meta">
    <a href="{{ site.github.owner_url }}" target="_blank" title="Follow me on GitHub" aria-label="Follow me on GitHub"><i class="fa fa-github"></i></a>
    <a href="{{ "/atom.xml" | prepend: site.baseurl }}" title="Atom RSS feed" aria-label="Atom RSS feed"><i class="fa fa-rss"></i></a>
  </section>

  <section class="sections">
    <ul>
      <li><a href="{{ "/about.html" | prepend: site.baseurl }}">sobre</a></li>
      <li><a href="/">posts</a></li>
    </ul>
  </section>
</section>
